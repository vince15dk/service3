apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-api
spec:
  selector:
    matchLabels:
      app: sales-api
  template:
    metadata:
      labels:
        app: sales-api
    spec:
      containers:
        - name: app
          image: 89e26523-kr1-registry.container.cloud.toast.com/service/sales-api-amd64:$version
          ports:
          - name: sales-api
            containerPort: 3000
          - name: sales-api-debug
            containerPort: 4000
          readinessProbe: # readiness probes mark the service available to accept traffic.
            httpGet:
              path: /debug/readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          livenessProbe: # liveness probes mark the service alive or dead (to be restarted).
            httpGet:
              path: /debug/liveness
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          env:
            - name: SALES_DB_HOST
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: db_host
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                   fieldPath: metadata.namespace
            - name: KUBERNETES_PODNAME
              valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            - name: KUBERNETES_NAMESPACE_POD_IP
              valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            - name: KUBERNETES_NODENAME
              valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName

---
apiVersion: v1
kind: Service
metadata:
  name: sales-api
spec:
  selector:
    app: sales-api
  type: NodePort
  ports:
    - name: sales-api
      port: 3000
      targetPort: sales-api
    - name: sales-api-debug
      port: 4000
      targetPort: sales-api-debug